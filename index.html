<!DOCTYPE html>
<!-- Coding By CodingNepal | codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <title>Multi Step Progress</title>
  <link rel="stylesheet" href="test.css"/>
</head>

<body>
  <div class="wrapper">
  <h2>Price Range</h2>
  <p>User Slider or enter min and Max price</p>  
  <div class="price-input">
    <div class="field">
      <span>Min</span>
      <input type="number" class="input-min" value="2500">
    </div>
    <div class="separator">-</div>
    <div class="field">
      <span>Max</span>
      <input type="number" class="input-max" value="7500">
    </div>
  </div>
  <div class="Slider">
    <div class="progress"></div>
  </div>
  <div class="range-input">
    <input type="range" class="range-min" min="0" max="10000" value="2500" step="100">
    <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
  </div>
  </div>


    <script src="main.js"></script>
</body>
</html>
